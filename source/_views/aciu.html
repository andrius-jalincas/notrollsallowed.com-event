<!DOCTYPE html>
<html>
    <head>
        <title>{{ site.title }} &mdash; {% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.subtitle }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="{{ site.url }}/assets/img/favicon.png">

        <style type="text/css">
        html, body { margin:0; padding:0; width:100%; height:100%; text-align:center; }
        </style>
    </head>
    <body onload="resizeDaShite()">
        
        <img id="aciu" src="{{ site.url }}/assets/img/aciu.jpg" alt="AČIŪ!" style="width:100%; max-width:100%; max-height:100%">
        
        <script type="text/javascript">
            function resizeDaShite()
            {
                if (window.innerWidth > window.innerHeight) {
                    document.getElementById('aciu').style.width = 'auto';
                    document.getElementById('aciu').style.height = '100%';
                } else {
                    document.getElementById('aciu').style.width = '100%';
                    document.getElementById('aciu').style.height = 'auto';
                }
            }
            
            window.onresize = function(event) {
                resizeDaShite();
            }
        </script>
        

        {% if site.google_analytics_tracking_id %}
        <script type="text/javascript">

            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', '{{ site.google_analytics_tracking_id }}']);
            _gaq.push(['_trackPageview']);

            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
        {% endif %}
    </body>
</html>
